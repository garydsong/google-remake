<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>

<body>

    <header>
        <div class="top-box">
            <div class="lefttop">
                <a href="http://">About</a>
                <a href="http://">Store</a>
            </div>

            <div class="righttop">

                <img src="kekeicon.jpg" class="kekeicon">

        </div>

    <main>
        <div class="main-box">

                <a href="#"> <img class="voice"

            <div class="buttons">
                <button class="button" type="button">Google Search</button>
                <button class="button" type="button">I'm Feeling Lucky</button>

    <footer>

                <div class="botbar">

                </div>
            </div> -->
        <div class="navbar">
            <div class="left-bot">
                <a href="#ad">Advertising</a>
                <a href="#bus">Business</a>
                <a href="#sea">How Search works</a>
            </div>

            <div class="mid-bot">
                <img src="carbon.png" class="carb">
                <div class="space"></div>
                <a href="#car">Carbon neutral since 2007</a>
            </div>

            <div class="right-bot">
                <a href="#priv">Privacy</a>
                <a href="#term">Terms</a>

            </div>
